{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in posts %}
	{% if p.is_published %}
			<li><h2>{{p.title}}</h2>
    {% autoescape off %}<!-- всё, что попадает сюда не экранируется-->
	{{p.content|linebreaks|truncatewords:40}}<!--сначала переносит строки, потом ограничение на кол-во символов после этих слов многоточие идёт -->
    {% endautoescape %}<!-- это теги и фильтры -->
			<div class="clear"></div>
			<p class="link-read-post"><a href="{% url 'post' p.id %}">Читать пост</a></p>
			</li>
	{% endif %}
	{% endfor %}
</ul>
{% endblock %}
