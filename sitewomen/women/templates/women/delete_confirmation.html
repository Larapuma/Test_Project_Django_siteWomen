{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<form method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить статью "{{ post.title }}"?</p>
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{{ post.get_absolute_url }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
